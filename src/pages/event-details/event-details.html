<ion-header>

    <ion-navbar color="light">
      <ion-title>{{'EVENT_DETAILS'| translate}}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="shareEvent()">
        <ion-icon name="share" tappable></ion-icon>
      </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content no-bounce>
    <!-- Segment in content -->
  <ion-segment [(ngModel)]="segment" color="primary">
    <ion-segment-button value="willCome">
      {{'WILL_COME'| translate}}
    </ion-segment-button>
    <ion-segment-button value="wontCome" >
      {{'WONT_COME'| translate}}
    </ion-segment-button>
  </ion-segment>


  <ion-list no-lines>
    <ion-item color="primary" *ngFor="let user of usersList">
      <ion-avatar item-left>
        <img src="https://api.adorable.io/avatars/193/{{user.getName}}.png">
      </ion-avatar>
      <h2>{{user.getName}}</h2>
      <h6>{{event.updatedAt}}</h6>
    </ion-item>
  </ion-list>
</ion-content>

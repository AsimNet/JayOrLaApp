<ion-header>

  <ion-navbar color="light">
    <ion-title>{{'SETTINGS_TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      {{'PROFILE'| translate}}
    </ion-list-header>
      
      <button  ion-item detail-none (click)="changeUserName()">
      <ion-icon name="person" item-left></ion-icon>
      {{userAccount.name}}
      <ion-icon name="md-create" item-right></ion-icon>
      </button>

    <ion-list-header>
      {{'PREMIUM'| translate}}
    </ion-list-header>
    <button ion-item detail-none>
      <ion-icon name="cash" item-left></ion-icon>
      Invite till 100 users
      <h6 item-right>$2</h6>
    </button>

    <button ion-item detail-none>
      <ion-icon name="cash" item-left></ion-icon>
      Invite till 200 users
      <h6 item-right>$3</h6>
    </button>

    <button ion-item detail-none>
      <ion-icon name="cash" item-left></ion-icon>
      Invite unlimited users
      <h6 item-right>$5</h6>
      </button>

    <ion-list-header>
      {{'SUPPORT' | translate}}
    </ion-list-header>

    <button ion-item detail-none (click)="twitterAccount()">
      <ion-icon name="logo-twitter" item-left></ion-icon>
      @JayOrLa
      </button>

    <button ion-item detail-none (click)="emailSupport()">
     <ion-icon name="mail" item-left ></ion-icon>
      Support@JayOrLa.xyz
    </button>

    <button ion-item detail-none (click)="restorePurchase()">
          <ion-icon name="sync" item-left></ion-icon>
      {{'RESTORE_PURCHASE'}}
      </button>

  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar color="light">
    <ion-title>{{eventName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <div class="roundedDev">

    <h5 class="noLines mainText">{{'ATTENDERS_NAME'| translate}}: </h5>
    <h6 class="noLines">{{createdBy }}</h6>
    <h5 class="mainText">{{endDate | utcToDate}}</h5>
    <h5 class="mainText">{{'NOTES'| translate}}:</h5>
    <textarea class="textarea" [disabled]="true">{{notes}} </textarea>
    <div class="container">

      <button ion-button class="buttons" (click)="coming(true)">{{'WILL_COME'| translate}}</button><button ion-button color="danger" class="buttons" (click)="coming(false)">{{'WONT_COME'| translate}}</button>
    </div>
  </div>

</ion-content>

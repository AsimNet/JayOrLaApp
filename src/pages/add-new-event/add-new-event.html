<ion-header>

  <ion-navbar color="light">
    <ion-title>{{'ADD_NEW_EVENT_TITLE'| translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNewEvent()" type="submit">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <img src="assets/img/ica-slidebox-img-3.png">
  <ion-list no-lines>
    <form (ng-submit)="AddNewEvent()">
      <ion-item>
        <ion-label floating>*{{'EVENTS_NAME'| translate}}</ion-label>
        <ion-input type="text" name="title" [(ngModel)]="title" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>*{{'DAY'| translate}}: </ion-label>
        <ion-datetime pickerFormat="YYYY-MM-DD" displayFormat="MMM DD YYYY" [(ngModel)]="dateTime" name="dateTime" min="2017" (ionChange)="storeDate()" required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>*{{'TIME' | translate}}: </ion-label>
        <ion-datetime pickerFormat="hh:mm A" displayFormat="hh:mm A" [(ngModel)]="dateTime" name="dateTime" (ionChange)="storeDate()" required></ion-datetime>
      </ion-item>
      <ion-item  *ngIf="dateTime !== undefined" text-wrap>
    <h6  ion-text color="notes">{{'NOTICE_ADD_EVENT' | translate}}:<span text-wrap ion-text color="danger"> {{dateTimeString.format("llll")}}</span></h6>
      </ion-item>
      <ion-item>
        <ion-label floating>{{'NOTES'| translate}}</ion-label>
        <ion-textarea rows="10" [(ngModel)]="notes" name="notes"></ion-textarea>
      </ion-item>
    </form>
  </ion-list>


</ion-content>

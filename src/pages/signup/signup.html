<ion-header>

  <ion-navbar color="light">
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <img src="assets/img/ica-slidebox-img-3.png">
  <form (submit)="doLogin()">
    <ion-list no-lines>
      <ion-item>
        <ion-label fixed>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name" placeholder="{{ 'YOUR_NAME' | translate }}"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
